  <body>
    <div class="mx-auto border p-4" id="login-form">
      <div class="content">
        <span class="img"
          ><img src="assets/images/logo.png" alt="img" height="20"
        /></span>
        <h5 class="text-center mb-4 fw-bold">UBOLD</h5>
        <p class="text-center mb-4">
          Enter your email address and password<br />
          to access admin panel.
        </p>

        <!-- /Form header/-->

        <form>
          <div class="form-group">
            <label for="exampleInputEmail1" class="mb-2">Email address</label>
            <input
              type="email"
              class="form-control mb-3"
              id="exampleInputEmail1"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label class="mb-2">Password</label>
          </div>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter Your Password"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button class="btn eye-button" type="button" id="button-addon2">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label mb-3" for="exampleCheck1"
              >Remember Me</label
            >
          </div>
          <button class="btn btn-primary w-100 mb-3">Log In</button>
